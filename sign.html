<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Digital Fortress </title>
</head>
<body>
<main>

<div class="container">
  <div class="signup-box">
    <h1>Sign Up</h1>

    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Username</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder=" " required oninput="checkPassword()">
        <label for="password">Password</label>
      </div>

      <div class="password-strength" id="strength">Password strength: </div>

      <button type="submit">Sign Up</button>

      <div class="signin-link">
        Already have an account? <a href="#">Log In</a>
      </div>
    </form>
  </div>
</div>
</main>

<script>
function checkPassword() {
  const pass = document.getElementById('password').value;
  const strength = document.getElementById('strength');
  let msg = '';
  if(pass.length < 6) msg = 'Too weak';
  else if(pass.match(/[A-Z]/) && pass.match(/[0-9]/) && pass.length >= 8) msg = 'Strong';
  else msg = 'Medium';
  strength.textContent = 'Password strength: ' + msg;
}
</script>
</body>
</html>
